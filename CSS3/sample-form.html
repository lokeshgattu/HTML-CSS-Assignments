<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-sheets/sample-form.css"/>
</head>

<body>
    <header>
        <h1> Login Page</h1>
    </header>

    <caption>
        Please fill your details in the given below fields 'Logging In' to the Page
      </caption>
      <form name="frm" method="get" action="#">
        <table border="1px">
          <tr>
            <td>Username</td>
            <td><input type="text" name="userName" value="" /></td>
          </tr>
  
          <tr>
            <td>Email Address</td>
            <td><input type="email" name="emailAddress" value="" /></td>
          </tr>
        
          <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="DOB" value="" /></td>
          </tr>  

          <tr>
            <td>Mobile Number</td>
            <td><input type="text" name="mobileNumber" value="" /></td>
          </tr>  

          <tr>
            <td>Age</td>
            <td><input type="number" name="ageinyears" value="" /></td>
          </tr>  

          <tr>
            <td>Password</td>
            <td><input type="password" name="passWord" value="" /></td>
          </tr> 

          <tr>
            <td colspan="2">
              <input type="submit" name="submit" value="SUBMIT" />
              <input type="reset" name="reset" value="RESET" />
            </td>
          </tr>
</body>
</html>
